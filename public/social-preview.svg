<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <!-- Gradient for keyboard glow -->
    <radialGradient id="glow" cx="50%" cy="60%" r="50%">
      <stop offset="0%" stop-color="#e2b714" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#0f0f0f" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Key colors for heatmap effect -->
    <linearGradient id="fastKey" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#98c379"/>
      <stop offset="100%" stop-color="#7db36a"/>
    </linearGradient>
    <linearGradient id="medKey" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#e2b714"/>
      <stop offset="100%" stop-color="#c9a312"/>
    </linearGradient>
    <linearGradient id="slowKey" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#e06c75"/>
      <stop offset="100%" stop-color="#c75d65"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="#0f0f0f"/>
  
  <!-- Subtle glow -->
  <rect width="1200" height="630" fill="url(#glow)"/>
  
  <!-- Decorative keyboard visualization (abstract) -->
  <g transform="translate(600, 420)" opacity="0.9">
    <!-- Row 1 - numbers -->
    <g transform="translate(-270, -120)">
      <rect x="0" y="0" width="36" height="36" rx="4" fill="#2a2a2a"/>
      <rect x="42" y="0" width="36" height="36" rx="4" fill="#2a2a2a"/>
      <rect x="84" y="0" width="36" height="36" rx="4" fill="url(#medKey)" opacity="0.7"/>
      <rect x="126" y="0" width="36" height="36" rx="4" fill="#2a2a2a"/>
      <rect x="168" y="0" width="36" height="36" rx="4" fill="#2a2a2a"/>
      <rect x="210" y="0" width="36" height="36" rx="4" fill="#2a2a2a"/>
      <rect x="252" y="0" width="36" height="36" rx="4" fill="#2a2a2a"/>
      <rect x="294" y="0" width="36" height="36" rx="4" fill="url(#slowKey)" opacity="0.6"/>
      <rect x="336" y="0" width="36" height="36" rx="4" fill="#2a2a2a"/>
      <rect x="378" y="0" width="36" height="36" rx="4" fill="#2a2a2a"/>
      <rect x="420" y="0" width="36" height="36" rx="4" fill="#2a2a2a"/>
      <rect x="462" y="0" width="36" height="36" rx="4" fill="#2a2a2a"/>
      <rect x="504" y="0" width="36" height="36" rx="4" fill="#2a2a2a"/>
    </g>
    
    <!-- Row 2 - QWERTY -->
    <g transform="translate(-252, -78)">
      <rect x="0" y="0" width="36" height="36" rx="4" fill="url(#slowKey)" opacity="0.5"/>
      <rect x="42" y="0" width="36" height="36" rx="4" fill="url(#fastKey)" opacity="0.6"/>
      <rect x="84" y="0" width="36" height="36" rx="4" fill="url(#fastKey)" opacity="0.9"/>
      <rect x="126" y="0" width="36" height="36" rx="4" fill="url(#fastKey)" opacity="0.7"/>
      <rect x="168" y="0" width="36" height="36" rx="4" fill="url(#medKey)" opacity="0.8"/>
      <rect x="210" y="0" width="36" height="36" rx="4" fill="url(#slowKey)" opacity="0.6"/>
      <rect x="252" y="0" width="36" height="36" rx="4" fill="url(#medKey)" opacity="0.6"/>
      <rect x="294" y="0" width="36" height="36" rx="4" fill="url(#fastKey)" opacity="0.8"/>
      <rect x="336" y="0" width="36" height="36" rx="4" fill="url(#fastKey)" opacity="0.85"/>
      <rect x="378" y="0" width="36" height="36" rx="4" fill="url(#slowKey)" opacity="0.7"/>
      <rect x="420" y="0" width="36" height="36" rx="4" fill="#2a2a2a"/>
      <rect x="462" y="0" width="36" height="36" rx="4" fill="#2a2a2a"/>
    </g>
    
    <!-- Row 3 - ASDF (home row - highlighted) -->
    <g transform="translate(-234, -36)">
      <rect x="0" y="0" width="36" height="36" rx="4" fill="url(#fastKey)" opacity="0.95"/>
      <rect x="42" y="0" width="36" height="36" rx="4" fill="url(#fastKey)" opacity="0.9"/>
      <rect x="84" y="0" width="36" height="36" rx="4" fill="url(#fastKey)" opacity="0.85"/>
      <rect x="126" y="0" width="36" height="36" rx="4" fill="url(#fastKey)" opacity="0.8"/>
      <rect x="168" y="0" width="36" height="36" rx="4" fill="url(#medKey)" opacity="0.7"/>
      <rect x="210" y="0" width="36" height="36" rx="4" fill="url(#medKey)" opacity="0.75"/>
      <rect x="252" y="0" width="36" height="36" rx="4" fill="url(#fastKey)" opacity="0.8"/>
      <rect x="294" y="0" width="36" height="36" rx="4" fill="url(#fastKey)" opacity="0.75"/>
      <rect x="336" y="0" width="36" height="36" rx="4" fill="url(#medKey)" opacity="0.8"/>
      <rect x="378" y="0" width="36" height="36" rx="4" fill="url(#slowKey)" opacity="0.6"/>
      <rect x="420" y="0" width="36" height="36" rx="4" fill="#2a2a2a"/>
    </g>
    
    <!-- Row 4 - ZXCV -->
    <g transform="translate(-210, 6)">
      <rect x="0" y="0" width="36" height="36" rx="4" fill="url(#slowKey)" opacity="0.7"/>
      <rect x="42" y="0" width="36" height="36" rx="4" fill="url(#slowKey)" opacity="0.6"/>
      <rect x="84" y="0" width="36" height="36" rx="4" fill="url(#medKey)" opacity="0.65"/>
      <rect x="126" y="0" width="36" height="36" rx="4" fill="url(#medKey)" opacity="0.6"/>
      <rect x="168" y="0" width="36" height="36" rx="4" fill="url(#slowKey)" opacity="0.5"/>
      <rect x="210" y="0" width="36" height="36" rx="4" fill="url(#medKey)" opacity="0.7"/>
      <rect x="252" y="0" width="36" height="36" rx="4" fill="url(#medKey)" opacity="0.65"/>
      <rect x="294" y="0" width="36" height="36" rx="4" fill="url(#slowKey)" opacity="0.8"/>
      <rect x="336" y="0" width="36" height="36" rx="4" fill="url(#slowKey)" opacity="0.75"/>
      <rect x="378" y="0" width="36" height="36" rx="4" fill="#2a2a2a"/>
    </g>
    
    <!-- Spacebar -->
    <g transform="translate(-126, 48)">
      <rect x="0" y="0" width="252" height="36" rx="4" fill="url(#fastKey)" opacity="0.6"/>
    </g>
  </g>
  
  <!-- Logo mark -->
  <g transform="translate(600, 140)">
    <rect x="-32" y="-32" width="64" height="64" rx="12" fill="#e2b714"/>
    <text x="0" y="12" font-family="system-ui, -apple-system, sans-serif" font-size="40" font-weight="700" fill="#0f0f0f" text-anchor="middle">T</text>
    <rect x="-20" y="20" width="40" height="4" rx="2" fill="#0f0f0f" opacity="0.3"/>
    <rect x="-20" y="20" width="24" height="4" rx="2" fill="#0f0f0f"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="250" font-family="'JetBrains Mono', monospace" font-size="56" font-weight="600" fill="#ffffff" text-anchor="middle" letter-spacing="-1">Typometry</text>
  
  <!-- Tagline -->
  <text x="600" y="295" font-family="'JetBrains Mono', monospace" font-size="20" fill="#646669" text-anchor="middle">absurdly detailed stats about how you type</text>
  
  <!-- Stats preview hint -->
  <g transform="translate(600, 540)" opacity="0.6">
    <text x="-150" y="0" font-family="'JetBrains Mono', monospace" font-size="14" fill="#98c379" text-anchor="middle">92 wpm</text>
    <text x="-50" y="0" font-family="'JetBrains Mono', monospace" font-size="14" fill="#e2b714" text-anchor="middle">97.2% acc</text>
    <text x="50" y="0" font-family="'JetBrains Mono', monospace" font-size="14" fill="#61afef" text-anchor="middle">84% flow</text>
    <text x="150" y="0" font-family="'JetBrains Mono', monospace" font-size="14" fill="#c678dd" text-anchor="middle">balanced</text>
  </g>
  
  <!-- Decorative dots/separators -->
  <circle cx="400" cy="540" r="2" fill="#646669" opacity="0.5"/>
  <circle cx="500" cy="540" r="2" fill="#646669" opacity="0.5"/>
  <circle cx="700" cy="540" r="2" fill="#646669" opacity="0.5"/>
</svg>
